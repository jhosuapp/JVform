<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JVform</title>
  </head>
  <body>


    <!-- FORMULARIO -->
    <form class="JVform">


      <div class="block-input">
        <label for="nombre">Nombre</label>
        <div class="JVform__ctn-input">
          <input type="text" name="nombre" id="nombre" data-validation="text" data-error="Ingrese el nombre">
        </div>
      </div>
      <!-- APELLIDO -->
      <div class="block-input">
        <label for="apellido">Apellido</label>
        <div class="JVform__ctn-input">
          <input type="text" name="apellido" id="apellido" data-validation="text" data-error="Ingrese el apellido">
        </div>
      </div>
      <!-- APELLIDO -->
      <div class="block-input">
        <label for="telefono">TÃ©lefono</label>
        <div class="JVform__ctn-input">
          <input type="number" name="telefono" id="telefono" data-validation="number">
        </div>
      </div>
      <!-- APELLIDO -->
      <div class="block-input">
        <label for="email">Email</label>
        <div class="JVform__ctn-input">
          <input type="email" name="email" id="email" data-validation="email">
        </div>
      </div>

      <div class="block-input">
        <label for="mensaje">Mensaje</label>
        <div class="JVform__ctn-input">
          <textarea name="mensaje" id="mensaje" data-validation="message"></textarea>
        </div>
      </div>


      <div class="block-input submit">
        <button type="submit">Enviar</button>
      </div>

    </form>


    <div id="app"></div>
    <script type="module" src="./sources/js/front.js"></script>
  </body>
</html>
